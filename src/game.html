<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style/game.css">
</head>

<body>
    <div id="answer-input-prompt">
        <div id="answer-input">
            <label for="answer">Enter winning answer:</label>
            <input type="text" name="answer">
        </div>
        <button id="start-offline-game-btn">Start Game</button>
    </div>

    <div id="game-board">
        <div id="body-container">
            <div class="body-part head">
                <div class="eyes">
                    <div class="body-part eye left"></div>
                    <div class="body-part eye right"></div>
                </div>
            </div>
            <div class="body-part torso"></div>
            <div class="body-part arm left"></div>
            <div class="body-part arm right"></div>
            <div class="body-part leg left"></div>
            <div class="body-part leg right"></div>
        </div>

        <div id="answer-board"></div>

        <div id="word-bank"></div>
    </div>

    <script type="module" src="js/game.js"></script>
</body>
</html>
